<style>
    * {

	 padding: 0;

}
 .container {
	 display: flex;
	 justify-content: center;
	 align-items: center;
	 height: 100vh;
	 background: #ffca74;
}
 .animation-container {
	 width: 350px;

}
 .bar {

	 background-color: white;
}
 .love-heart {
	 color: red;
}
 .letter-love {
	 flex: 1;
	 display: flex;
	 justify-content: center;
	 align-items: center;
}
 .letter-love .love-text {
	 display: flex;
	 justify-content: center;
	 align-items: center;
	 animation: love-text 5s ease-in infinite;
}
 .letter-love .love-heart {
	 display: flex;
	 justify-content: center;
	 align-items: center;
	 font-size: 60px;
	 animation: love-heart 5s ease-in infinite;
}
 .letter-you {
	 flex: 1;
	 display: flex;
	 justify-content: center;
	 align-items: center;
}
 .letter-you .you-text {

	 animation: letter-i 5s ease-in infinite;
}
 .splash {
	 width: 50px;
	 height: 50px;
}

	 justify-content: center;
	 align-items: center;
	 width: 100%;
	 height: 100%;
	 background-color: #664390;
	 border-radius: 50%;
}
 .splash .circle-out .circle-in {
	 width: calc(100% - 10px);
	 height: calc(100% - 10px);
	 background-color: #ffca74;
	 border-radius: 50%;
}
 @keyframes squeez {
	 0% {
		 width: 350px;

	}
	 26% {

	}
	 100% {

	}
}

	 0% {
		 width: 140px;
		 opacity: 1;
		 transform: scale(1, 1);
	}
	 25% {
		 width: 100px;

		 transform: scale(1, 1);
	}
	 27%, 100% {
		 width: 0;
		 opacity: 0;
		 transform: scale(0, 0);
	}
}
